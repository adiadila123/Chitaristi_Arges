<!-- chitaristi/admin/change_form.html -->
{% extends "admin/base_site.html" %}
{% block content %}
    <h1>Edit {{ opts.verbose_name }}</h1>
    {% if form %}
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% else %}
        <p>No form available</p>
    {% endif %}
{% endblock %}
