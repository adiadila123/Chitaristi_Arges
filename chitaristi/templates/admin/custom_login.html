<!-- chitaristi/admin/custom_login.html -->
{% extends "admin/base_site.html" %}


{% block extrastyle %}
    <style></style>
{% endblock %}

{% block content %}
    <div class="container bg-light bg-gradian p-4">
        <h2 class="mt-4 pb-3">Login to Admin</h2>

        <form method="post" class="bg-lightgray success">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success em-2">Login</button>
            <button type="reset" class="btn btn-outline-success">Reset</button>
        </form>
    </div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
